<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          <h1 id="authTitle">Welcome Back</h1>
        </div>

        <form id="authForm" class="auth-form">
          <div id="usernameField" class="form-group hidden">
            <div class="input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <div class="input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <polyline points="22,6 12,13 2,6" />
              </svg>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <div class="input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input type="password" id="password" placeholder="Password" required />
              <button type="button" id="togglePassword" class="toggle-password">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <span class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn">
            <span id="submitText">Sign In</span>
            <div class="spinner hidden"></div>
          </button>
        </form>

        <div class="auth-footer">
          <button id="toggleAuth" class="toggle-auth">
            Don't have an account? Sign up
          </button>
          <p class="security-note">Protected by industry-leading security</p>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
